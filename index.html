<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>CodeSnippetGenerator</title>
<link rel="stylesheet" href="https://raw.githubusercontent.com/0105takuyayamada/CodeSnippetGenerator/gh-pages/css/bootstrap.min.css">
<script src="https://raw.githubusercontent.com/0105takuyayamada/CodeSnippetGenerator/gh-pages/js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

var minliteralCount = 1;
var maxliteralCount = 16;

$(function(){

    $('#literal-plus').on('click', function() {
      var inputCount = $('#literal-area .unit').length;
      if (inputCount < maxliteralCount) {
        var element = $('#literal-area .unit:last-child').clone(true);
        var inputList = element[0].querySelectorAll('input[type="text"]');
        for (var i = 0; i < inputList.length; i++) {
          inputList[i].value = "";
        }
        $('#literal-area .unit').parent().append(element);
      }
    });
    $('.literal-minus').on('click', function() {
      var inputCount = $('#literal-area .unit').length;
      if (inputCount > minliteralCount) {
        $(this).parents('.unit').remove();
      }
    });

});

function CreateFile() {
    let result = `<?xml version="1.0" encoding="utf-8"?>
<CodeSnippets xmlns="http://schemas.microsoft.com/VisualStudio/2005/CodeSnippet">
	<CodeSnippet Format="1.0.0">
		<Header>
			<Title>` + document.getElementById("title").value + `</Title>
			<Shortcut>` + document.getElementById("shortcut").value + "</Shortcut>";

            let authorValue = document.getElementById("author").value;
            if (authorValue != "") result += "<Author>" + authorValue + "</Author>";

            result += `</Header>
		<Snippet>
			<Code Language="` +  document.getElementById("language").value + `">
				<![CDATA[` + document.getElementById("code").value + `]]>
			</Code>
			<Declarations>`;
            
        var inputCount = $('#literal-area .unit').length;
        for (var i = 0; i < inputCount.length; i++)
        {
        var inputList = element[i].querySelectorAll('input[type="text"]');
            if (inputList.element[0] == "") continue;

            result += `<Literal>
          <ID>` + inputList.element[0] + `</ID>
          <ToolTip>` + inputList.element[1] + `</ToolTip>
          <Default>` + inputList.element[2] + `</Default>
        </Literal>`;
        }

        result += "<Imports>\n";
        var text  = document.getElementById('srcTextArea').value.replace(/\r\n|\r/g, "\n");
        var lines = text.split( '\n' );
        
        for ( var i = 0; i < lines.length; i++ ) {
            // 空行は無視する
            if ( lines[i] == '' ) {
                continue;
            }
        
            result += `<Import>
          <Namespace>` + lines[i] + `</Namespace>
        </Import>`;
        }
        result += `</Imports>
		</Snippet>
	</CodeSnippet>
</CodeSnippets>`;

return result;
}

function Download() {
    const a = document.createElement("a");
    document.body.appendChild(a);
    a.style = "display:none";

    const blob = new Blob([CreateFile()], { type: "octet/stream" });
    const url = window.URL.createObjectURL(blob);

    
    a.href = url;
    a.download = document.getElementById("title").value + ".codesnippet";
    a.click();
    window.URL.revokeObjectURL(url);
    a.parentNode.removeChild(a);
  }
</script>
</head>
<body>

<div class="container">

<div class="row">

<h1>Visual Studio Code Snippet Generator</h1>

</div><div class="row">
  <h2> Basic Infomation </h2>

<table>
  <tr>
    <td>Title</td>
    <td><input type="text" id="title" name="title"></td>
  </tr>
  <tr>
    <td>Shortcut</td>
    <td><input type="text" id="shortcut" name="shortcut"></td>
  </tr>
  <tr>
  <td>Author</td>
  <td><input type="text" id="author" name="author"></td>
  </tr>
  <td>Language</td>
  <td><input type="text" id="language" name="language" value="csharp"></td>
  </tr>
</table>

</div><div class="row">

<h2> Code </h2>
<textarea id="code" name="code"></textarea>

</div><div class="row">

<h2> Liternals </h2>

  <div id="literal-area" class="form-group">
    <div class="unit input-group">
        <table>
            <tr>
                <td>ID</td><td><input type="text" id="id" /></td>
            </tr>
            <tr>
                <td>ToolTip</td><td><input type="text" id="ToolTip" /></td>
            </tr>
            <tr>
                <td>Default</td><td><input type="text" id="default" /></td>
            </tr>
        </table>
        <div class="literal-minus input-group-append">
            <span class="btn btn-danger">-</span>
      </div>
    </div>
  </div>
  
  <input type="button" id="literal-plus" class="btn btn-primary" value="+" />

</div><div class="row">

<h2> Imports </h2>
<textarea id="imports" name="imports"></textarea>

</div><div class="row">

<input type="button" id="download" class="btn btn-success" value="Download" onclick="Download();" />

</div>

</body>
</html>
